<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if session.get('email') %}
        <p>You are logged in as {{ session.get('email') }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login with Google</a>
    {% endif %}
    <br>
    <a href="{{ url_for('hello') }}">Go to Hello Page</a>
</body>
</html>
